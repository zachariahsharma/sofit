<!DOCTYPE html>
<html lang="en">
<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link rel="stylesheet" href="./css/settings.css">
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Settings</title>
</head>
<body>
	<div id="main">
		<h1>Settings</h1>
		<div class="row">
			<form id="form">
				<div class="row">
					<div class="input-field">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field">
						<div class="input-field col s12">
							<select id="neighborhood">
								<option value="" disabled selected>Choose your option</option>
								<option value="1">Harmony</option>
								<option value="2">Chesney Glenn</option>
							</select>
							<label>Neighborhood</label>
						</div>
					</div>
				</div>
				<div class="row">
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit
						<i class="material-icons right">send</i>
					</button>
				</div>
			</form>
		</div>
	</div>
	<ul id="slide-out" class="side-nav">
		<li><a href="#!">Find Exercises</a></li>
		<li><a href="./CreateExercise.html">Create Exercises</a></li>
		<li><a href="main.html">Profile</a></li>
		<li><a href="settings.html">Settings</a></li>
		<li><div class="divider"></div></li>
		<li><a class="waves-effect" id="logout"href="#!">Log Out</a></li>
	</ul>
	<a id="menu" href="#" data-activates="slide-out" class="waves-effect waves-light btn btn-floating button-collapse" ><i class="material-icons">menu</i></a>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script>
	  if(localStorage.getItem('Person Logged in') != undefined || localStorage.getItem('Person Logged In') != null) {
		$(".button-collapse").sideNav();
	  }

		$(document).ready(function() {
			$('select').material_select();
		});
		 

	</script>
	 <script src="/__/firebase/7.24.0/firebase-app.js"></script>
	 <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	 <script src="/__/firebase/7.24.0/firebase-analytics.js"></script>
	 <!-- Add Firebase products that you want to use -->
	 <script src="/__/firebase/7.24.0/firebase-firestore.js"></script>
	 <script src="./js/settings.js"></script>
</body>
</html>
