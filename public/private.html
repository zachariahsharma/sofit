<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Private Exercise</title>
    <style>
        body{
            padding:10px;
            text-align: center;
        }
        form{
            width:30%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body id="body">
    <h1>Private Exercise</h1>
    <form id="form">
        <div class="row">
            <label for="name">Name of Exercise</label>
            <input type="text" name="name" id="name">
        </div>
        <div class="row">
            <label for="numOfPeeps">Number of people attending?</label>
            <input type="number" name="numOfPeeps" id="numO">
        </div>
        <div class="row">
            <label for="date">What's the date your hosting it</label>
            <input type="text" name="date" id="date" class="datepicker">
        </div>
        <div class="row">
            <label for="time">What's the time your hosting it</label>
            <input type="text" name="time" id="time" class="timepicker">
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
    </form>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        $(".button-collapse").sideNav();
        $(document).ready(function() {
            $('select').material_select();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false, // Close upon selecting a date,
            container: undefined, // ex. 'body' will append picker to body
        });
        
        $('.timepicker').pickatime({
            default: 'now', // Set default time: 'now', '1:30AM', '16:30'
            fromnow: 0,       // set default time to * milliseconds from now (using with default = 'now')
            twelvehour: false, // Use AM/PM or 24-hour format
            donetext: 'OK', // text for done-button
            cleartext: 'Clear', // text for clear-button
            canceltext: 'Cancel', // Text for cancel-button,
            container: undefined, // ex. 'body' will append picker to body
            autoclose: false, // automatic close timepicker
            ampmclickable: true, // make AM PM clickable
            aftershow: function(){} //Function for after opening timepicker
        });
        
        </script>
  <script src="/__/firebase/7.24.0/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="/__/firebase/7.24.0/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/7.24.0/firebase-firestore.js"></script>
  <script src="./js/private.js"></script>
</body>
</html>
